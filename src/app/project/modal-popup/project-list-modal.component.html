

<div class="modal-header">
    <h4 class="modal-title" id="add-modal-label">Select User</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span
        aria-hidden="true">&times;</span></button>
  
  </div>
  <div class="modal-body">
    <form id="frmfilterProjects" autocomplete="off" #filterSearchProjectForm="ngForm" novalidate>
      <div class="form-group row">
        <div class="col-form-label">
          <label for="filterProject" style="margin-bottom:5px;"
           class="col-form-label col-form-label-sm">&nbsp;Search:</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="filterProject" [(ngModel)]="filterProject" 
           placeholder="Search by First or Last Name.."
            name="filterProject">
        </div>
      </div>
    </form>
  <div *ngIf = "projectList && projectList.length">
    <div class="table-responsive-sm" style="margin-top:10px;">
      <table class="table table-sm" *ngIf="projectList && projectList.length">
        <thead class="thead-light ">
          <tr>
            <th>Project Name</th>
            <th>Manager Name</th>
            <th>Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prj of projectList">
            <td>{{prj.projectName| uppercase}}</td>
            <td>{{prj.user.firstName | uppercase}} {{prj.user.lastName | uppercase}}</td>
            <td>
              <button type="button" class="btn btn-info btn-block btn-sm"
                (click)="selectProject(prj.projectId, prj.projectName)">Select</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="projectList.length == 0">
      <div class="row" style="padding-top:2%">
      <div class = "col-md-3 text-center">
          <label style="font-weight: bold; font-size: medium; font-style: italic;color: crimson">No Users Found</label>
      </div>
    </div>
  </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary btn-sm" (click)="deleteTask()" style="margin:5px;">Delete</button>
      </div>
    </div>
  </div>
