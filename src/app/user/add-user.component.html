<div class="card bg-light mb-3" style="margin-top:10px;">

  <div class="card-header">
    Add users
  </div>

  <div class="card-body">
    <h4 class="card-title">Enter User Details :</h4>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group row" [ngClass]="{'alert alert-danger': formErrors.firstName}">
        <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="firstName" id="firstName"
            (blur)="logValidationErrors()" placeholder="First name..">
          <span class="help-block" *ngIf="formErrors.firstName">
            {{formErrors.firstName}}
          </span>
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'alert alert-danger': formErrors.lastName}">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="lastName" id="lastName"
            (blur)="logValidationErrors()" placeholder="Last name..">
          <span class="help-block" *ngIf="formErrors.lastName">
            {{formErrors.lastName}}
          </span>
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'alert alert-danger': formErrors.employeeId}">
        <label for="employeeId" class="col-sm-2 col-form-label">Employee ID:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="employeeId" id="employeeId"
            (blur)="logValidationErrors()" placeholder="Employee Id..">
          <span class="help-block" *ngIf="formErrors.employeeId">
            {{formErrors.employeeId}}
          </span>
        </div>
      </div>
      <div class="form-group row text-center">
        <div class="col-8">
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Add</button>
          &nbsp;<button type="button" class="btn btn-info" (click)="cancel()">Cancel</button>
        </div>

      </div>
    </form>

  </div>
</div>
