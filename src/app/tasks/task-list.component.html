<div style="margin-top:5px;">
  <h2>Task Manager</h2>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a (click)="cancelAddTask()" class="nav-link">All Tasks<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="addTask()">Add Task</a>
        </li>
      </ul>
    </div>
  </nav>

  <app-create-task *ngIf="addMode" (backFromAddTask)="backFromAddTask()"></app-create-task>

  <div *ngIf="!addMode">
    <div class="card">
      <div class="card-header">
        <app-search-task  [inputTasks] ="allTasks"
        (populateTasks)="populateTasks($event)"></app-search-task>
      </div>
      <div class="card-body">
        <div *ngFor="let task of filteredTasks">
          <task-thumbnail [task]="task" (modalActionCompleted) = "modalActionCompleted($event)" ></task-thumbnail>
        </div>
      </div>
    </div>
  </div>
</div>
