<div>
  <div class="modal-header">
      <h4 class="modal-title" id="add-modal-label">Delete Task</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span
        aria-hidden="true">&times;</span></button>
    
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label">Are you sure to delete this task?</label>
      <div>
        <h3 style="color:blue;">{{taskDescription}}</h3>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary" (click)="deleteTask()" style="margin:5px;">Delete</button>
      </div>
    </div>
  </div>
