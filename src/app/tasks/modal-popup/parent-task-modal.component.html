<div class="modal-header">
  <h4 class="modal-title" id="add-modal-label">Select Parent Task</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span
      aria-hidden="true">&times;</span></button>

</div>
<div class="modal-body">
  <form id="filterSearchForm" autocomplete="off" #filterSearchForm="ngForm" novalidate>
    <div class="form-group row">
      <div class="col-form-label">
        <label for="filterParentTask" style="margin-bottom:2%;"
          class="col-form-label col-form-label-sm">&nbsp;Search:</label>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="filterParentTask" [(ngModel)]="filterParentTask"
          placeholder="Search.." name="filterParentTask">
      </div>
    </div>
  </form>

  <div *ngIf="parentTaskList && parentTaskList.length > 0">
    <div class="table-responsive-sm" style="margin-top:10px;">
      <table class="table table-sm">
        <thead class="thead-light ">
          <tr>
            <th>Parent Task Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pTask of parentTaskList">
            <td>{{pTask.taskName | uppercase}}</td>
            <td>
              <button type="button" class="btn btn-info btn-block btn-sm"
                (click)="selectParentTask(pTask.taskId,pTask.taskName)">Select</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="parentTaskList.length == 0">
      <div class="row" style="padding-top:2%">
          <div class = "col-md-4 text-center">
              <label style="font-weight: bold; font-size: large; font-style: italic;color: crimson">No Parent Task Found.</label>
          </div>
        </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" (click)="onClose()">Close</button>
      <button type="submit" class="btn btn-primary btn-sm" (click)="deleteTask()" style="margin:5px;">Delete</button>
    </div>
  </div>
</div>
